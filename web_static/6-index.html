<!DOCTYPE html>
<html lang="en">
    <head>
        <title>AirBnB clone</title>

        <link rel="shortcut icon" href="images/icon.png">

        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">        

    </head>

    <body>
        <header>
            <div class="logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <button>search</button>
                <div class="locations">
                    <h3>states</h3>
                <h4>california, arizona...</h4>
                <ul class="popover">
                    <li><h2>Arizona:</h2>
                    <ul>
                        <li><h4>Page</h4></li>
                        <li><h4>Page2</h4></li>
                    </ul></li>

                    <li><h2>California:</h2>
                        <ul>
                            <li><h4>San francisco</h4></li>
                            <li><h4>Los Altos</h4></li>
                        </ul></li>
                </ul>
            </div>
            <div class="amenities">
                <h3>amenities</h3>
                <h4>internet, kitchen...</h4>
                <ul class="popover">
                    <li><h4>Internet</h4></li>
                    <li><h4>Tv</h4></li>
                    <li><h4>kitchen</h4></li>
                    <li><h4>Iron</h4></li>
                </ul>
            </div>
        </section>
    </div>

        <footer>
            <p>Holberton School</p>
        </footer>
    </body>
</html>
